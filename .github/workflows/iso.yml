name: BaseLinux Debian KDE ISO

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            live-build debootstrap squashfs-tools \
            grub-pc-bin grub-efi-amd64-bin \
            xorriso isolinux syslinux-utils

      - name: Configure live-build
        run: |
          mkdir baselinux
          cd baselinux

          lb config \
            --distribution bookworm \
            --archive-areas "main contrib non-free non-free-firmware" \
            --debian-installer false \
            --binary-images iso-hybrid \
            --bootappend-live "boot=live quiet splash" \
            --iso-volume "BaseLinux" \
            --iso-application "BaseLinux KDE" \
            --iso-publisher "BaseLinux Project"

      - name: KDE and base packages
        run: |
          cd baselinux
          mkdir -p config/package-lists

          cat > config/package-lists/kde.list.chroot << 'EOF'
          linux-image-amd64
          systemd-sysv
          dbus

          kde-standard
          sddm
          plasma-workspace
          kde-terminal
          dolphin
          konsole

          network-manager
          xorg
          firmware-linux
          firmware-linux-nonfree

          firefox-esr
          sudo
          EOF

      - name: Enable NetworkManager and SDDM
        run: |
          cd baselinux
          mkdir -p config/hooks/normal

          cat > config/hooks/normal/enable-services.hook.chroot << 'EOF'
          #!/bin/sh
          systemctl enable NetworkManager
          systemctl enable sddm
          EOF

          chmod +x config/hooks/normal/enable-services.hook.chroot

      - name: Build ISO
        run: |
          cd baselinux
          sudo lb build

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: BaseLinux-ISO
          path: baselinux/*.iso
